<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad | From Batul</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f0f8ff; /* Lightest Blue */
            color: #333;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #add8e6;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Black Sparkle Header */
        .header-section { padding: 40px 10px; }
        .sparkle-text {
            font-size: 3.2rem;
            color: #000;
            display: inline-block;
            background: linear-gradient(90deg, #000, #444, #000, #444, #000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* 4-Tier Luxury Cake */
        .cake-box {
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .tier {
            background: #fff; 
            border: 4px solid #d4af37; 
            width: var(--w);
            height: var(--h);
            margin-top: -5px;
            position: relative;
        }
        .t1 { --w: 100px; --h: 50px; border-radius: 20px 20px 0 0; z-index: 4; }
        .t2 { --w: 160px; --h: 60px; z-index: 3; }
        .t3 { --w: 220px; --h: 70px; z-index: 2; }
        .t4 { --w: 280px; --h: 80px; border-radius: 0 0 20px 20px; z-index: 1; border-bottom: 10px solid #d4af37; }

        .candle-row { display: flex; gap: 12px; margin-bottom: -5px; }
        .candle { width: 10px; height: 35px; background: #87ceeb; position: relative; }
        .flame { width: 14px; height: 20px; background: orange; border-radius: 50%; position: absolute; top: -22px; animation: burn 0.2s infinite alternate; }
        @keyframes burn { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* Photo Area - One Tap Next */
        .photo-area {
            margin: 30px auto;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 30px;
            border: 2px solid #add8e6;
        }
        .m-img {
            max-width: 100%;
            max-height: 450px;
            border: 8px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer; /* Shows it is clickable */
            transition: transform 0.2s;
        }
        .m-img:active { transform: scale(0.98); }

        /* Toast & Signature */
        .toast-wrap { height: 100px; position: relative; overflow: hidden; }
        .glass { font-size: 60px; position: absolute; opacity: 0; transition: 0.6s; }
        #gL { left: -100px; } #gR { right: -100px; transform: scaleX(-1); }
        .clink #gL { left: calc(50% - 70px); opacity: 1; }
        .clink #gR { right: calc(50% - 70px); opacity: 1; }

        .toast-btn {
            background: #000; color: white; border: none;
            padding: 15px 40px; font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; margin: 20px 0;
        }
        .final-sig {
            font-family: 'Pacifico', cursive;
            font-size: 2.8rem; color: #000;
            opacity: 0; transition: 1.5s; margin-bottom: 50px;
        }
        .show-sig { opacity: 1; }
    </style>
</head>
<body>

<audio id="music"><source src="birthday_song.mp3" type="audio/mpeg"></audio>
<div class="heart-bg" id="heartContainer"></div>

<div class="header-section">
    <h1 class="sparkle-text">Happy Birthday Dad</h1>
</div>

<div class="cake-box" onclick="startParty()">
    <div class="candle-row" id="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="tier t1"></div>
    <div class="tier t2"></div>
    <div class="tier t3"></div>
    <div class="tier t4"></div>
    <p style="color:#d4af37; font-weight:bold;">TAP CAKE TO BLOW CANDLES</p>
</div>

<div class="photo-area">
    <p id="stats" style="font-weight:bold; color:#555;">TAP PHOTO TO SEE NEXT (1/10)</p>
    <img id="img" class="m-img" src="1.jpg" onclick="nextPhoto()">
</div>

<div id="gift" style="font-size: 60px; cursor: pointer;" onclick="typeMsg()">üéÅ</div>
<div id="typewriter" style="font-family:'Pacifico'; font-size:1.3rem; padding:20px;"></div>

<div class="toast-wrap" id="tWrap">
    <div id="gL" class="glass">ü•Ç</div>
    <div id="gR" class="glass">ü•Ç</div>
</div>
<button class="toast-btn" onclick="toastNow()">ü•Ç CLICK TO TOAST</button>

<div id="batulSign" class="final-sig">From Batul</div>

<script>
    // Create Hearts
    const container = document.getElementById('heartContainer');
    for (let i = 0; i < 20; i++) {
        let h = document.createElement('div');
        h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(h);
    }

    let pIdx = 1;
    const total = 10;

    function startParty() {
        document.getElementById('candles').style.visibility = 'hidden';
        document.getElementById('music').play();
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }

    function nextPhoto() {
        if (pIdx < total) {
            pIdx++;
            const i = document.getElementById('img');
            i.src = pIdx + ".jpg";
            document.getElementById('stats').innerText = "TAP PHOTO TO SEE NEXT (" + pIdx + "/10)";
            confetti({ particleCount: 20, colors:['#add8e6'] });
        } else {
            document.getElementById('stats').innerText = "You've seen all the memories! ‚ù§Ô∏è";
        }
    }

    const text = "Happy Birthday, Dad! I was going to get you a really expensive gift, but then I remembered that having me as a child is a gift in itself. Love you! ‚ù§Ô∏è";
    let c = 0;
    function typeMsg() {
        document.getElementById('gift').style.display = 'none';
        play();
    }
    function play() {
        if (c < text.length) {
            document.getElementById('typewriter').innerHTML += text.charAt(c);
            c++;
            setTimeout(play, 40);
        }
    }

    function toastNow() {
        document.getElementById('tWrap').classList.add('clink');
        document.getElementById('batulSign').classList.add('show-sig');
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
    }
</script>

</body>
</html>
